<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Asteroids</title>
		
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
		<!--<embed src="rage.mp3" autostart="true" loop="true" hidden="true">-->
		<audio loop>
		  <source src="rage.mp3" type="audio/mpeg">
		</audio>
		<script src="buzz.min.js"></script>
		<script>
			var play = false;
			function changePlay(){
				if(play){
					play=false;
				} else {
					play=true;
				}
			}
			setInterval(function(){
				if(play){
					var s1 = new buzz.sound( "pew", {formats: [ "mp3", "ogg", "aac" ]});
					s1.play();
				}
			}, 100);
		</script>
	</head>
	<body onmousedown="changePlay()" onmouseup="changePlay()">
		<div class = 'page-wrap'>
			<header>
				<h1>Asteroids</h1>
			</header>
			<section id="content">
				<canvas id="AsteroidsGame" data-processing-sources="AsteroidsGame.pde">
				</canvas>
			</section>
		</div>	
		<footer class = 'site-footer'>
		    <div id='footerText'>Created by Zachary Hoffman</div>
		</footer>
	</body>

</html>
